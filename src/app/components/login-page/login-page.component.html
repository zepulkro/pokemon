<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div>
            <h1 class="text-center">Ingresar</h1>
            <form (submit)="onSubmitLogin()">
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" name="email" [(ngModel)]="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" name="password" [(ngModel)]="password" id="password" class="form-control">
                </div>
                <input type="submit" value="ENVIAR" class="btn btn-primary btn-block btn-lg">
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto mt-2 d-flex justify-content-around">
            <button class="btn btn-lg btn-facebook" (click)="onClickFacebookLogin()"><i class="fa fa-facebook"></i> Facebook</button>
            <button class="btn btn-lg btn-google" (click)="onClickGoogleLogin()"><i class="fa fa-google-plus"></i> Google</button>
    </div>
</div>
